<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Custom Marker Symbols</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
// This example uses SVG path notation to add a vector-based symbol
// as the icon for a marker. The resulting icon is a star-shaped symbol
// with a pale yellow fill and a thick yellow border.

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 6,
    center: {lat: 20.291, lng: 153.027},
    mapTypeId: google.maps.MapTypeId.TERRAIN
  });

// Define the custom symbols. All symbols are defined via SVG path notation.
// They have varying stroke color, fill color, stroke weight,
// opacity and rotation properties.
  var symbolOne = {
    path: 'M10 22c0-1.094-0.906-2-2-2s-2 0.906-2 2 0.906 2 2 2 2-0.906 2-2zM4 14h6v-4h-2.469c-0.063 0-0.297 0.094-0.344 0.141l-3.047 3.047c-0.047 0.047-0.141 0.281-0.141 0.344v0.469zM24 22c0-1.094-0.906-2-2-2s-2 0.906-2 2 0.906 2 2 2 2-0.906 2-2zM28 5v16c0 1.156-1.219 1-2 1 0 2.203-1.797 4-4 4s-4-1.797-4-4h-6c0 2.203-1.797 4-4 4s-4-1.797-4-4h-1c-0.781 0-2 0.156-2-1 0-0.547 0.453-1 1-1v-5c0-1.109-0.156-2.344 0.703-3.203l3.094-3.094c0.391-0.391 1.141-0.703 1.703-0.703h2.5v-3c0-0.547 0.453-1 1-1h16c0.547 0 1 0.453 1 1z',
    strokeColor: 'black',
    fillColor: 'gray',
    fillOpacity: 1,
    rotation: 180
  };

  var symbolTwo = {
    path: 'M0,9.466h2.945c-0.196,0.262-0.314,0.582-0.314,0.936H1.18L0,10.103V9.466z M15,7.798v2.604h-1.25 c0-0.037-0.005-0.072-0.008-0.109c-0.014-0.213-0.072-0.416-0.165-0.6c-0.259-0.506-0.783-0.852-1.39-0.852 c-0.863,0-1.563,0.699-1.563,1.561H5.755c0-0.354-0.118-0.674-0.315-0.936h4.656V4.048h2.611v0.625l0.833,2.5L15,7.798z M12.915,7.173l-0.623-1.875h-1.459v1.875H12.915z M5.338,10.402c0,0.633-0.513,1.146-1.144,1.146 c-0.634,0-1.146-0.516-1.146-1.146s0.513-1.145,1.146-1.145C4.825,9.257,5.338,9.771,5.338,10.402z M4.818,10.402 c0-0.344-0.281-0.625-0.624-0.625c-0.347,0-0.628,0.281-0.628,0.625c0,0.348,0.281,0.625,0.628,0.625 C4.537,11.027,4.818,10.749,4.818,10.402z M13.333,10.402c0,0.633-0.515,1.146-1.146,1.146c-0.636,0-1.146-0.516-1.146-1.146 s0.514-1.145,1.146-1.145C12.818,9.257,13.333,9.771,13.333,10.402z M12.812,10.402c0-0.344-0.28-0.625-0.625-0.625 c-0.348,0-0.625,0.281-0.625,0.625c0,0.348,0.277,0.625,0.625,0.625C12.532,11.027,12.812,10.749,12.812,10.402z M9.559,3.232H0 v5.875h9.559V3.232z',
    rotation: 180
  };

  var symbolThree = {
    path: 'M32.299,72.784c0-1.953-0.541-3.775-1.468-5.343c-1.832-3.1-5.199-5.185-9.06-5.185 c-3.862,0-7.228,2.086-9.06,5.185c-0.927,1.568-1.468,3.39-1.468,5.343c0,5.815,4.714,10.528,10.528,10.528 C27.585,83.312,32.299,78.599,32.299,72.784z',
    strokeColor: '#292',
    strokeWeight: 4
  };

  // Create the polyline and add the symbols via the 'icons' property.
  var line = new google.maps.Polyline({
    path: [{lat: 22.291, lng: 153.027}, {lat: 18.291, lng: 153.027}],
    icons: [
      {
        icon: symbolOne,
        offset: '0%'
      }
    ],
    map: map
  });


}


    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAILyHqUoQI2e9UDsfgpxJp3N-WQXtjiQ0
&signed_in=true&callback=initMap"></script>
  </body>
</html>
